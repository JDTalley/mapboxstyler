        <div class="lds-facebook"><div></div><div></div><div></div></div>
        <div class="container">
            <div id="map"></div>
            <div class="input hidden">
                <div class="input-geo">
                    <h2 class="title">Mapbox Styler</h2>
                    <fieldset class="sel-geometry">
                        <label for="geometry-type">Select Geometry Type</label>
                        <select class="geometry-type" name="geometry-type">
                            <option value="none" selected disabled hidden>None</option>
                            <option value="Point">Point</option>
                        </select>
                    </fieldset>
                </div>
                <div class="input-feat input-feat-point hidden">
                    <h3>Point Feature Properties</h3>
                    <fieldset class="point-feature">
                        <label>Radius</label>
                        <input type="number" name="point-radius" class="point point-radius">
                        <label>Color</label>
                        <input type="color" name="point-color" class="point point-color">
                        <label>Blur</label>
                        <input type="number" name="point-blur" class="point point-blur">
                        <label>Opacity</label>
                        <input type="number" name="point-opacity" class="point point-opacity">
                        <label>Stroke Color</label>
                        <input type="color" name="point-scolor" class="point point-scolor">
                        <label>Stroke Opacity</label>
                        <input type="number" name="point-sopacity" class="point point-sopacity">
                        <label>Stroke Width</label>
                        <input type="number" name="point-swidth" class="point point-swidth">
                    </fieldset>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="config.js"></script>
        <script type= "text/javascript" src = "js/main.js"></script>
