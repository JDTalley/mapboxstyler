<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css" rel="stylesheet" />
        <script
            src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div class="lds-facebook"><div></div><div></div><div></div></div>
        <div class="container">
            <div id="map"></div>
            <div class="input hidden">
                <div class="input-geo">
                    <h2 class="title">Mapbox Styler</h2>
                    <fieldset class="sel-geometry">
                        <label for="geometry-type">Select Geometry Type</label>
                        <select class="geometry-type" name="geometry-type">
                            <option value="none" selected disabled hidden>None</option>
                            <option value="Point">Point</option>
                            <option value="LineString">Line</option>
                        </select>
                    </fieldset>
                </div>
                <div class="json hidden">
                    <textarea class="json-area"></textarea>
                    <button class="gen-json">Generate JSON</button>
                </div>
                <div class="input-feat input-feat-point hidden">
                    <h3>Point Feature Properties</h3>
                    <fieldset class="point-feature">
                        <label>Radius</label>
                        <input type="number" name="point-radius" class="point point-radius">
                        <label>Color</label>
                        <input type="color" name="point-color" class="point point-color">
                        <label>Blur</label>
                        <input type="number" name="point-blur" class="point point-blur">
                        <label>Opacity</label>
                        <input type="number" name="point-opacity" class="point point-opacity">
                        <label>Stroke Color</label>
                        <input type="color" name="point-scolor" class="point point-scolor">
                        <label>Stroke Opacity</label>
                        <input type="number" name="point-sopacity" class="point point-sopacity">
                        <label>Stroke Width</label>
                        <input type="number" name="point-swidth" class="point point-swidth">
                    </fieldset>
                </div>
                <div class="input-feat input-feat-line hidden">
                    <h3>Point Feature Properties</h3>
                    <fieldset class="line-feature">
                        <label>Blur</label>
                        <input type="number" name="line-blur" class="line line-blur">
                        <label>Line Cap</label>
                        <Select name="line-cap" class="line line-cap">
                            <option value="butt">Butt</option>
                            <option value="round">Round</option>
                            <option value="square">Square</option>
                        </Select>
                        <label>Color</label>
                        <input type="color" name="line-color" class="line line-color">
                        <label>Opacity</label>
                        <input type="number" name="line-opacity" class="line line-opacity">
                        <label>Width</label>
                        <input type="number" name="line-width" class="line line-width">
                    </fieldset>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="js/points.js"></script>
        <script type="text/javascript" src="js/lines.js"></script>
        <script type="text/javascript" src="js/selectors.js"></script>
        <script type= "text/javascript" src = "js/main.js"></script>
    </body>
</html>
